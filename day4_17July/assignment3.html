<!DOCTYPE html>
<html lang="en">
<title>shoppingList</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   <script>
       let shoppingList = ['sanitizer','mask','aalu','coffee'];
       let shoppingBasket = shoppingList;
       let item;
       while((item = prompt("Enter more items or type exit")) != 'exit'){
           shoppingBasket.push(item);
       }
       console.log(`Basket items ${shoppingBasket}`);

   </script> 
</body>
</html>
