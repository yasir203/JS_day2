<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let checkPrime= function(num) {
            let i;
            for( i = 2; i < num && num % i != 0; i++ );
            if(i == num)
                return num+", ";
                return "";
        };
        let str = "";
        let n = prompt("enter n :");
        for(let i = 2; i <= n; i++){
            str = str + checkPrime(i);
        }
        console.log(str);
    </script>
</body>
</html>
