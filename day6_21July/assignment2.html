<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Table</title>
    </head>
    <body>
        <h3 id="h3table"></h3>
        <p  id="ptable"></p>
        <script>
            let userInput=Number(prompt("Enter a number"));
            let tables=null;
            let pTables=document.getElementById('ptable');
            let h3Tables=document.getElementById('h3table');     

            h3Tables.style.fontSize= "20px";
            pTables.style.fontSize= "15px";
            pTables.style.fontSize= "15px";
            h3Tables.style.marginLeft= "5px";
            console.log(userInput !=="");

            if(userInput !=null && userInput !=""){
                h3Tables.innerText=`Table of ${userInput} :-`;
                for(i=1;i<=10;i++){
                    tables=`${userInput} X ${i} = ${userInput*i}<br>`;
                    pTables.innerHTML +=tables;
                }
            }
        </Script>
    </body>
</html>
