<html>
<title>OS name and version</title>
<body>
    Enter  OS name and version separated by a space.
    <form method="get">
          Input: <input type="text"  id="fname">
          <input type="button" value="Enter" onClick="usrip()"></br>
          <span id="result"></span>
    </form>
<script>
function usrip() {
var str = document.getElementById('fname').value;
var cha = str.slice(0, str.search(/\d/));
var num = str.replace(cha, '');
document.getElementById('result').innerHTML = "The OS name is : " + cha + " & version is : " + num  ;
console.log("The OS name is : " + cha + " and version is : " + num);
}
 
</script>
</body>
</html>
